{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{url_for('add_place')}}" method="POST">
    <div class="mb-3">
        <label for="place_name" class="form-label">Введите название места</label>
        <input type="text" class="form-control" id="place_name" name="place_name">
    </div>
    <div class="mb-3">
        <label for="place_description" class="form-label">Введите описание места:</label>
        <textarea class="form-control" id="place_description" rows="3" name="description"></textarea>
    </div>
    <div class="mb-3">
        <label for="select_сountry" class="form-label">Выберите город</label>
        <select id="select_country" class="form-select" name="city">
            {% for city in cities %}
            <option>{{ city }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="select_category" class="form-label">Выберите категорию</label>
        <select id="select_category" class="form-select" name="category">
            {% for category in categories %}
            <option>{{ category.title }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>
{% endblock %}
